<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" src="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="calculator">
        <div class="calc-display">0</div>
        <div class="numpad">
            <button class="clear-btn btn function">AC</button>
            <button class="neg-btn btn function">+/-</button>
            <button class="percent-btn btn function">%</button>
            <button class="divide-btn btn operator">/</button>
            <button class="seven-btn btn nump">7</button>
            <button class="eight-btn btn nump">8</button>
            <button class="nine-btn btn nump">9</button>
            <button class="multiply-btn btn operator">*</button>
            <button class="four-btn btn nump">4</button>
            <button class="five-btn btn nump">5</button>
            <button class="six-btn btn nump">6</button>
            <button class="minus-btn btn operator">-</button>
            <button class="one-btn btn nump">1</button>
            <button class="two-btn btn nump">2</button>
            <button class="three-btn btn nump">3</button>
            <button class="add-btn btn operator">+</button>
            <button class="zero-btn nump">0</button>
            <button class="dot-btn btn numpy">.</button>
            <button class="equal-btn btn operator">=</button>
        </div>
    </main>
</body>
</html>
